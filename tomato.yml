---

randomize: true
stop_on_failure: false

resources:
  - name: http-client
    type: httpclient
    ready_check: true
    params:
      base_url: {{ .CLIENT_BASE_URL }}

  - name: customer-app
    type: wiremock
    ready_check: true
    params:
      base_url: {{ .CUSTOMER_APP_URL }}

  - name: mq
    type: rabbitmq
    ready_check: true
    params:
      driver: rabbitmq
      datasource: {{ .QUEUE_DSN }}
      wait_duration: 200ms

  - name: db1
    type: postgres
    ready_check: true
    params:
      driver: postgres
      datasource: {{ .DATABASE_DSN }}
